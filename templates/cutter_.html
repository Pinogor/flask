{% extends  'index.html' %}
{% block content %}
<div class="container" style="zoom:100%">
    <div class="row justify-content-center">
        {% for i in ip %}
        {% if ip[i] %}
        <div class="col col-4 mt-3">
            <div id=cardSbc class="card w-75">
                <div class="text-center">
                    <a href="/create_tks"><img src="/static/media/audiocodes-logo_v2.png" href="/create_tks"
                                               class="card-img-top w-50" alt="..."></a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">SBC: </h5>
                    <p class="card-text">IP: <a href="#">{{i}}</a></p>
                    <p class="stream card-tex text-center">stream on AVAYA</p>
                </div>
                <div class="col text-center m-md-2">
                    <a class="btn btn-sm btn-primary" href="/cutter_update?ipaddress={{i}}&value=">cutter On</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col col-4 mt-3">
            <div class="card border-danger w-75">
                <div class="text-center">
                    <a href="/create_tks"><img src="/static/media/audiocodes-logo_v2.png" href="/create_tks"
                                               class="card-img-top w-50" alt="..."></a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">SBC: </h5>
                    <p class="card-text">IP: <a href="#">{{i}}</a></p>
                    <p class="stream card-tex text-center text-danger">stream on IVR</p>
                </div>
                <div class="col text-center m-md-2">
                    <a class="btn btn-sm btn-danger" href="/cutter_update?ipaddress={{i}}&value=true">cutter Off</a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
