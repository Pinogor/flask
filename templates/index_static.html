<!doctype html>
{% include  'form.html' %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <title>Create TKS</title>
</head>
<body>
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery.js') }}"></script>
</body>
<script>
    $("#btn").on('click', function () {
        var email = $("#InputEmail").val();
        var ac = $("#InputAC").val()
        var pattern = /^([a-z0-9_\.-])+@[a-z0-9-]+\.([a-z]{2,4}\.)?[a-z]{2,4}$/i;

        if (pattern.test(email) && ac !== '') {
            console.log(email)
            $(this).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Создается ТКС ')
        } else {
            return alert('Проверьте корректность заполнение полей!!!');

        }
    })

    $("#addModer").on('click', function () {
        '<input type="email" class="form-control" id="InputEmail' + 'cout_click' + '" name="moder" aria-describedby="emailHelp" placeholder="name@example.com"> <div id="emailHelp" class="form-text">Введите email внутреней почты</div>'

    })
</script>
</html>
